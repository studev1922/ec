<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE EMBEDDED -->
    <link rel="stylesheet" href="http://localhost:8080/assets/style/bootstrap-v5.1.3.min.css">
    <link rel="stylesheet" href="http://localhost:8080/assets/style/font-awesome-v6.4.0.all.min.css">
    <!-- JAVASCRIPT EMBEDDED -->
    <script src="http://localhost:8080/assets/js/angular-v1.8.0.min.js"></script>
    <script src="http://localhost:8080/assets/js/angular-route-v1.8.0.min.js"></script>
    <script src="http://localhost:8080/assets/js/angular-cookies-v1.8.0.min.js"></script>
    <script src="http://localhost:8080/assets/js/bootstrap-v5.1.3.bundle.min.js"></script>
    <!-- CUSTOMIZE -->
    <script src="js/controller/root-control.js"></script>
</head>

<body ng-app="app">
    <div class="root" ng-controller="control">
        <div class="w-100 text-center">
            <h2>DEV - APP : {{data.name}}</h2>
            <h2>
                <p>
                    <span>Email: </span>
                    <code ng-bind="data.email"></code>
                </p>
                <p>
                    <span>Phone number: </span>
                    <code ng-bind="data.phone"></code>
                </p>
            </h2>
            <div class="m-auto w-50 d-flex align-items-center">
                <select class="form-select" ng-options="path for path in dataPaths" ng-model="path"
                    ng-change="get(path, page)" ng-init="path=dataPaths[0]">
                </select>
                <div class="text-label" ng-if="data.array.length">Records {{data.array.length}}</div>
                <!-- <input type="number" class="form-control" ng-model="qty" ng-init="qty=10"
                    ng-change="get(path, page, qty)" min="10">
                <div class="text-label" ng-if="data.array.length">Page</div>
                <input type="number" class="form-control" ng-model="page" ng-init="page=0" -->
                    <!-- ng-change="get(path, page, qty)" min="1"> -->
            </div>
        </div>
        <ng-include class="container-xxl d-flex justify-content-center" src="'components/form_x.htm'"></ng-include>
    </div>
</body>

</html>
